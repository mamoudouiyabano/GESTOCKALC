
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gestocktest?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  ## Specify DBMS
  jpa:
    database: MYSQL
    show-sql: false
    #Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
server:
  port : 8084


